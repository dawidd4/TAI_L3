<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="inputfirstname" class="col-sm-2 col-form-label">Imie</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputfirstname" placeholder="Jan">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputsurname" class="col-sm-2 col-form-label">Nazwisko</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputsurname" placeholder="Kowalski">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputemail" class="col-sm-2 col-form-label">Imie</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputemail" placeholder="jan.kowalski@email.com">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sex" id="sexmale" value="option1">
                            <label class="form-check-label" for="sexmale">
                                Mężczyzna
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sex" id="sexfemale" value="option2">
                            <label class="form-check-label" for="sexfemale">
                                Kobieta
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="sex" id="other-sex" value="option3"
                                disabled>
                            <label class="form-check-label" for="other-sex">
                                Nieokreślona płeć
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Opis</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="age" class="col-sm-2 col-form-label">Wiek</label>
                <div class="col-sm-10">
                    <input type="number" id="age" name="age" min="10" max="99">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-5">
                    <button type="reset" class="btn btn-primary">Wyczyść</button>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-5">
                    <button type="submit" class="btn btn-primary">Wyślij</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
